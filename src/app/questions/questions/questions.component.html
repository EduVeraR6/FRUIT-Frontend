<div *ngIf="currentQuestion">
    <h3>{{ currentQuestion.nfr }}</h3>
  
    <div id="question-words-container" cdkDropList #questionList="cdkDropList"
        [cdkDropListData]="questionWords"
        [cdkDropListConnectedTo]="[variableList, valueList, recomendedValuesist]" (cdkDropListDropped)="drop($event)">
        @for (item of questionWords; track item) {
            <div class="example-box" cdkDrag>{{item}}</div>
          }
      </div>
      

    <div>
        <label for="variable">Variable:</label>
        <div id="variable-container" cdkDropList #variableList="cdkDropList"
            [cdkDropListData]="variable"
            [cdkDropListConnectedTo]="[questionList]"
            (cdkDropListDropped)="drop($event)">
            @for (item of variable; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
            }
        </div>
    </div>

    <div>
        <label for="value">Value:</label>
        <div id="value-container" cdkDropList #valueList="cdkDropList"
            [cdkDropListData]="value"
            [cdkDropListConnectedTo]="[questionList]"
            (cdkDropListDropped)="drop($event)">
            @for (item of value; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
            }
        </div>
    </div>

    <div>
        <label for="RecomendedValues">Recomended Values:</label>
        <div id="variable-container" cdkDropList #recomendedValuesist="cdkDropList"
            [cdkDropListData]="recomend"
            [cdkDropListConnectedTo]="[questionList]"
            (cdkDropListDropped)="drop($event)">
            @for (item of recomend; track item) {
                <div class="example-box" cdkDrag>{{item}}</div>
            }
        </div>
    </div>
  
    <button (click)="previousQuestion()">Anterior</button>
    <button (click)="nextQuestion()">Siguiente</button>
</div>
