<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          [(ngModel)]="credentials.email" 
          required 
          email 
          #emailInput="ngModel"
        >
        <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="error-message">
          <div *ngIf="emailInput.errors?.['required']">
            El correo electrónico es requerido.
          </div>
          <div *ngIf="emailInput.errors?.['email']">
            Ingrese un correo electrónico válido.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="credentials.password" 
          required 
          #passwordInput="ngModel"
        >
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          <div *ngIf="passwordInput.errors?.['required']">
            La contraseña es requerida.
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
    </form>
    <div class="register-link">
      <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
